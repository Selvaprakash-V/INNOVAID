<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Signup</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(to right, #FFD700, #FFF3B0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Card Styling */
        .card {
            background: #2D2B26;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: white;
        }

        /* Input Field Styling */
        .input-group {
            display: flex;
            align-items: center;
            background: #3E3B34;
            padding: 12px;
            border-radius: 5px;
            margin-top: 1rem;
            border: 1px solid #FFD700;
        }

        .input-group input {
            background: transparent;
            border: none;
            outline: none;
            flex: 1;
            padding: 8px;
            color: #fff;
        }

        .icon {
            color: #FFD700;
            margin-right: 10px;
        }

        /* Button Styling */
        .btn {
            background: #FFD700;
            color: black;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            margin-top: 1rem;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>
<body>

    <div class="card">
        <h2 class="text-2xl font-bold text-yellow-400 mb-6">Administrator Signup</h2>

        <form id="adminSignupForm">
            <!-- Shop Name -->
            <div class="input-group">
                <span class="icon">üè™</span>
                <input type="text" id="shopName" placeholder="Shop Name" required>
            </div>

            <!-- Password -->
            <div class="input-group">
                <span class="icon">üîí</span>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <p class="mt-4 text-gray-400">Already registered? <a href="login.html" class="text-yellow-300 font-semibold">Login</a></p>
    </div>

    <script>
        document.getElementById("adminSignupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Admin Signup Successful!");
        });
    </script>

</body>
</html>
