<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Signup</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(to right, #FFD700, #FFF3B0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Card Styling */
        .card {
            background: #2D2B26;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: white;
        }

        /* Input Field Styling */
        .input-group {
            display: flex;
            align-items: center;
            background: #3E3B34;
            padding: 12px;
            border-radius: 5px;
            margin-top: 1rem;
            border: 1px solid #FFD700;
        }

        .input-group input {
            background: transparent;
            border: none;
            outline: none;
            flex: 1;
            padding: 8px;
            color: #fff;
        }

        .icon {
            color: #FFD700;
            margin-right: 10px;
        }

        /* Button Styling */
        .btn {
            background: #FFD700;
            color: black;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            margin-top: 1rem;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        /* Error Message Styling */
        .error {
            color: #FFD700;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2 class="text-2xl font-bold text-yellow-400 mb-6">Administrator Signup</h2>

        <form id="adminSignupForm">
            <!-- Shop Name -->
            <div class="input-group">
                <span class="icon">üè™</span>
                <input type="text" id="shopName" placeholder="Shop Name" required>
            </div>

            <!-- Email -->
            <div class="input-group">
                <span class="icon">üìß</span>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <!-- Password -->
            <div class="input-group">
                <span class="icon">üîí</span>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <!-- Confirm Password -->
            <div class="input-group">
                <span class="icon">üîí</span>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <!-- Error Message -->
            <p id="error-message" class="error">‚ö†Ô∏è Passwords do not match!</p>
            <p id="password-error" class="error">‚ö†Ô∏è Password must be at least 8 characters and include uppercase, lowercase, and a number.</p>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <p class="mt-4 text-gray-400">Already registered? 
            <a href="login.html" class="text-yellow-300 font-semibold">Login</a>
        </p>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:5000/auth/signup";

        document.getElementById("adminSignupForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const shopName = document.getElementById("shopName").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("error-message");
            const passwordError = document.getElementById("password-error");

            // Email Validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address!");
                return;
            }

            // Password Strength Validation (Min 8 chars, Upper, Lower, Number)
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!passwordPattern.test(password)) {
                passwordError.style.display = "block";
                return;
            } else {
                passwordError.style.display = "none";
            }

            // Password Match Validation
            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                return;
            } else {
                errorMessage.style.display = "none";
            }

            // Signup Data
            const signupData = {
                email: email,
                password: password,
                role: "admin",
                shop_name: shopName
            };

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(signupData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Admin Signup Successful! Redirecting...");
                    localStorage.setItem("token", data.access_token);
                    localStorage.setItem("role", "admin");
                    window.location.href = "seller-dashboard.html";
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert("Error signing up. Please try again.");
            }
        });
    </script>

</body>
</html>
