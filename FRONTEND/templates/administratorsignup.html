<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Signup</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Background Container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('https://wallpapercave.com/wp/wp9031365.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(3px);
            z-index: -1;
        }

        /* Overlay for soft fade effect */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        /* Centering the Card */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Card Styling */
        .card {
            background: rgba(45, 43, 38, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }

        /* Input Field Styling */
        .input-group {
            display: flex;
            align-items: center;
            background: #3E3B34;
            padding: 12px;
            border-radius: 5px;
            margin-top: 1rem;
            border: 1px solid #e69306;
        }

        .input-group input {
            background: transparent;
            border: none;
            outline: none;
            flex: 1;
            padding: 8px;
            color: #fff;
        }

        .icon {
            color: #e69306;
            margin-right: 10px;
        }

        /* Button Styling */
        .btn {
            background: #e69306;
            color: black;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            margin-top: 1rem;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 196, 3, 0.8);
        }

        /* Error Message Styling */
        .error {
            color: #ffb700;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Slightly Blurred Background -->
    <div class="background-container"></div>
    <div class="overlay"></div>

    <div class="card">
        <h2 class="text-2xl font-bold text-yellow-400 mb-6">Administrator Signup</h2>

        <form id="adminSignupForm">
            <!-- Shop Name -->
            <div class="input-group">
                <span class="icon">üè™</span>
                <input type="text" id="shopName" placeholder="Shop Name" required>
            </div>
            <p id="shopName-error" class="error">‚ö†Ô∏è Shop Name is required!</p>

            <!-- Email -->
            <div class="input-group">
                <span class="icon">üìß</span>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <p id="email-error" class="error">‚ö†Ô∏è Please enter a valid email!</p>

            <!-- Password -->
            <div class="input-group">
                <span class="icon">üîí</span>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <!-- Confirm Password -->
            <div class="input-group">
                <span class="icon">üîí</span>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <!-- Error Messages -->
            <p id="password-error" class="error">‚ö†Ô∏è Password must be at least 8 characters and include an uppercase letter, a lowercase letter, and a number.</p>
            <p id="error-message" class="error">‚ö†Ô∏è Passwords do not match!</p>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <p class="mt-4 text-gray-400">Already registered? 
            <a href="login.html" class="text-yellow-300 font-semibold">Login</a>
        </p>
    </div>

    <script>
    document.getElementById("adminSignupForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Get input values
        const shopName = document.getElementById("shopName").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        // Regex for validation
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Hide all errors initially
        document.getElementById("shopName-error").style.display = "none";
        document.getElementById("email-error").style.display = "none";
        document.getElementById("password-error").style.display = "none";
        document.getElementById("error-message").style.display = "none";

        let isValid = true;

        // Validate Shop Name
        if (shopName === "") {
            document.getElementById("shopName-error").style.display = "block";
            isValid = false;
        }

        // Validate Email
        if (!emailRegex.test(email)) {
            document.getElementById("email-error").style.display = "block";
            isValid = false;
        }

        // Validate Password
        if (!passwordRegex.test(password)) {
            document.getElementById("password-error").style.display = "block";
            isValid = false;
        }

        // Validate Confirm Password
        if (password !== confirmPassword) {
            document.getElementById("error-message").style.display = "block";
            isValid = false;
        }

        // If all inputs are valid, redirect to the dashboard
        if (isValid) {
            window.location.href = "adminDashboard.html"; // Change to your actual admin page URL
        }
    });

    </script>

</body>
</html>
