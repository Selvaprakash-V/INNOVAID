<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role - INNOVAID</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: #0d0d0d;
            color: #ddd;
        }

        .fade-in {
            opacity: 0;
            transform: scale(0.9);
            animation: fadeIn 0.6s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .role-btn {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }

        .role-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(212, 89, 6, 0.7);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-black text-white relative">
    
    <!-- Title (Now Inside Screen) -->
    <h1 class="absolute top-20 text-5xl font-extrabold text-orange-500 fade-in">SELECT YOUR ROLE</h1>

    <div class="flex w-full h-screen items-center">
        <!-- Left Half (Administrator) -->
        <div class="w-1/2 h-full relative flex items-center justify-center">
            <img src="https://media.istockphoto.com/id/1413206511/photo/woman-paying-by-credit-card-at-the-supermarket.jpg?s=612x612&w=0&k=20&c=QsmTIiVo8tivCqr5mPiCEHdTbI-MP8sbT1mmCmBugfc=" 
                 alt="Administrator Image" class="absolute inset-0 w-full h-full object-cover opacity-30">
            
            <!-- Administrator Role Button -->
            <a href="administratorsignup.html" 
               class="role-btn w-64 bg-orange-600 text-black font-bold py-6 rounded-lg text-2xl shadow-lg hover:bg-orange-700 flex flex-col items-center z-10">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin Icon" class="w-16 h-16 mb-2">
                Administrator
            </a>
        </div>
        
        <!-- Right Half (Customer) -->
        <div class="w-1/2 h-full relative flex items-center justify-center">
            <img src="https://vitaminretailer.com/wp-content/uploads/2022/08/RF-Customer-Service.jpg" 
                 alt="Customer Image" class="absolute inset-0 w-full h-full object-cover opacity-30">

            <!-- Customer Role Button -->
            <a href="customersignup.html" 
               class="role-btn w-64 bg-yellow-500 text-black font-bold py-6 rounded-lg text-2xl shadow-lg hover:bg-yellow-600 flex flex-col items-center z-10">
                <img src="https://cdn-icons-png.flaticon.com/512/456/456283.png" alt="Customer Icon" class="w-16 h-16 mb-2">
                Customer
            </a>
        </div>
    </div>
</body>
</html>
