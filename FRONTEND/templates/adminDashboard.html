<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #2D2B26;
            color: white;
            padding: 20px;
            position: fixed;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="text-yellow-400 text-2xl font-bold">Inventory Dashboard</h2>
        <ul class="mt-6 space-y-4">
            <li class="hover:text-yellow-400 cursor-pointer">üìä Overview</li>
            <li class="hover:text-yellow-400 cursor-pointer">üì¶ Inventory</li>
            <li class="hover:text-yellow-400 cursor-pointer">üìà Sales</li>
            <li class="hover:text-yellow-400 cursor-pointer">‚öôÔ∏è Settings</li>
            <li class="hover:text-red-400 cursor-pointer">üö™ Logout</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Inventory Overview</h1>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="card">
                <h3 class="text-xl font-semibold text-gray-700">Total Products</h3>
                <p class="text-3xl font-bold text-yellow-500" id="totalProducts">150</p>
            </div>
            <div class="card">
                <h3 class="text-xl font-semibold text-gray-700">Low Stock Items</h3>
                <p class="text-3xl font-bold text-red-500" id="lowStock">12</p>
            </div>
            <div class="card">
                <h3 class="text-xl font-semibold text-gray-700">Out of Stock</h3>
                <p class="text-3xl font-bold text-gray-500" id="outOfStock">5</p>
            </div>
            <div class="card">
                <h3 class="text-xl font-semibold text-gray-700">Expiring Soon</h3>
                <p class="text-3xl font-bold text-orange-500" id="expiringSoon">8</p>
            </div>
        </div>

        <!-- Analytics Charts -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <!-- Stock Levels Chart -->
            <div class="card">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Stock Levels</h3>
                <canvas id="stockChart"></canvas>
            </div>

            <!-- Sales Trends Chart -->
            <div class="card">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Sales Trends</h3>
                <canvas id="salesChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Chart.js Script -->
    <script>
        // Stock Levels Chart
        const stockChartCtx = document.getElementById('stockChart').getContext('2d');
        new Chart(stockChartCtx, {
            type: 'bar',
            data: {
                labels: ['Electronics', 'Clothing', 'Groceries', 'Accessories', 'Furniture'],
                datasets: [{
                    label: 'Stock Quantity',
                    data: [80, 50, 100, 40, 30],
                    backgroundColor: ['#FFD700', '#FF5733', '#28B463', '#3498DB', '#8E44AD']
                }]
            }
        });

        // Sales Trends Chart
        const salesChartCtx = document.getElementById('salesChart').getContext('2d');
        new Chart(salesChartCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales ($)',
                    data: [5000, 7000, 8000, 12000, 15000, 20000],
                    borderColor: '#38bdf8',
                    borderWidth: 2,
                    fill: false
                }]
            }
        });
    </script>

</body>
</html>
