<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INNOVAID Login</title>
    <script src="loginpagejs.js" defer></script>
</head>
<body id="body">
    <button onclick="toggleDarkMode()" class="dark-mode-btn">ðŸŒ™ Dark Mode</button>
    
    <div class="title">INNOVAID</div>
    <div class="catchy-phrase">Smart Expiry Tracking â€“ Minimize Waste, Maximize Awareness!</div>

    <div class="login-container">
        <div class="login-box">
            <h1>LOGIN</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email"><b>Email</b></label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <small class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="password"><b>Password</b></label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <small class="error-message"></small>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>

            <a href="dashboard.html" class="nav-link" id="navLink">Go to Dashboard</a>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            let body = document.getElementById('body');
            body.classList.toggle('dark-mode');

            let darkMode = body.classList.contains('dark-mode') ? 'enabled' : 'disabled';
            localStorage.setItem('darkMode', darkMode);
        }

        if (localStorage.getItem('darkMode') === 'enabled') {
            document.getElementById('body').classList.add('dark-mode');
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #ECF0F1;
            padding: 20px;
            transition: 0.5s;
        }

        .dark-mode {
            background: #1C1C1C !important;
            color: white !important;
        }

        .dark-mode-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 10px;
            font-size: 16px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .title {
            font-size: 36px;
            color: #2C3E50;
            font-weight: bold;
        }

        .catchy-phrase {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            transition: 0.3s;
        }

        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #3498DB;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: #3498DB;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #2980B9;
        }

        .nav-link {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #3498DB;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
