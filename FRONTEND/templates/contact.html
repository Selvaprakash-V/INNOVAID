<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - INNOVAID</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- AOS (Animate On Scroll) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <style>
        body {
            background: #0d0d0d;
            color: #ddd;
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .floating {
            animation: float 3s infinite ease-in-out;
        }

        /* Smooth Hover Effect */
        nav a:hover {
            color: white;
            transition: color 0.3s ease-in-out;
        }

        /* Button Hover Effect */
        .btn:hover {
            transform: scale(1.05);
            background: #e07b00;
            transition: transform 0.3s, background 0.3s;
        }
    </style>
</head>
<body class="bg-black text-gray-300">

    <!-- Header -->
    <header class="bg-gradient-to-r from-orange-700 to-orange-500 text-black p-5 shadow-lg fixed top-0 w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-extrabold tracking-wide hover:scale-105 transition-transform duration-300">
                INNOVAID
            </h1>

            <nav class="hidden md:flex items-center space-x-6 text-lg font-semibold">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="login.html" class="btn bg-black text-orange-500 px-4 py-2 rounded">LOGIN</a>
                <a href="signup.html" class="btn bg-white text-orange-600 px-4 py-2 rounded">SIGN UP</a>
            </nav>

            <button id="menu-btn" class="md:hidden">
                <svg class="w-8 h-8 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-orange-600 text-center p-4 space-y-2">
            <a href="index.html" class="block py-2">Home</a>
            <a href="about.html" class="block py-2">About</a>
            <a href="contact.html" class="block py-2">Contact</a>
            <a href="login.html" class="block py-2 bg-black text-orange-500 rounded">LOGIN</a>
            <a href="signup.html" class="block py-2 bg-white text-orange-600 rounded">SIGN UP</a>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="max-w-4xl mx-auto mt-40 mb-20 p-8 bg-gray-900 shadow-lg rounded-lg floating" data-aos="fade-up">
        <h2 class="text-4xl font-bold text-center text-orange-500">Get in Touch</h2>
        <p class="text-gray-400 text-lg mt-4 text-center">
            Have questions or need support? Reach out to us using the form below.
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
            <div class="p-6 bg-gray-800 rounded-lg shadow-md text-center" data-aos="fade-right">
                <h3 class="text-xl font-bold text-orange-500">Contact Info</h3>
                <p class="text-gray-400 mt-2">üìç 123 Main St, Anytown, 12345</p>
                <p class="text-gray-400 mt-2">üìß info@innovaid.com</p>
                <p class="text-gray-400 mt-2">üìû +1-555-123-4567</p>
            </div>

            <form class="p-6 bg-gray-800 rounded-lg shadow-md" id="contact-form" data-aos="fade-left">
                <label for="name" class="block text-orange-400 font-semibold">Your Name</label>
                <input type="text" id="name" class="w-full p-2 mt-2 bg-gray-700 text-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="John Doe" required>

                <label for="email" class="block text-orange-400 font-semibold mt-4">Your Email</label>
                <input type="email" id="email" class="w-full p-2 mt-2 bg-gray-700 text-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="example@email.com" required>

                <label for="message" class="block text-orange-400 font-semibold mt-4">Your Message</label>
                <textarea id="message" class="w-full p-2 mt-2 bg-gray-700 text-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Type your message..." required></textarea>

                <button type="submit" class="w-full mt-4 px-4 py-2 bg-orange-600 text-black font-bold rounded hover:bg-orange-700 transition">
                    Send Message
                </button>
            </form>
        </div>
    </section>

   

    <!-- JavaScript -->
    <script>
        AOS.init(); // Initialize AOS animations

        // Mobile Menu Toggle
        document.getElementById("menu-btn").addEventListener("click", function () {
            document.getElementById("mobile-menu").classList.toggle("hidden");
        });

        // Floating Animation on Load
        document.addEventListener("DOMContentLoaded", function () {
            anime({
                targets: ".floating",
                translateY: [-50, 0],
                opacity: [0, 1],
                duration: 1000,
                easing: "easeOutExpo"
            });
        });

        // Form Submission Alert
        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Message Sent Successfully!");
        });
    </script>
</body>
</html>
